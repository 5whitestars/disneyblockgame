<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="defaultstyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />

    <title>Disney Block Game</title>
  </head>

  <body>
    <div id="parentdiv"></div>

    <div id="menu" class="container">
      <!-- <h1>Mouse Accuracy</h1> -->

      <h3 id="totalcorrect">Total Correct: 0</h3>
      <h3 id="timer">Time Left: 30</h3>

      <a id="startbutton" style="background-color: #e8cc2c">Start game</a>

      <a id="button5" style="background-color: #e8cc2c">End Game</a>

      <h3 id="finalscore"></h3>
      <a id="button6" style="background-color: #e8cc2c">Try again</a>
    </div>

    <div id="input">
      <h3 id="type answer here"></h3>
      <a id="enter" style="background-color: #e8cc2c">Enter</a>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
